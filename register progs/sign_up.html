<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="358983584040-2blrkj8ptag9mjptj8cve42o3aqs8ad2.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <!-- Replace with your Firebase project configuration -->


    <title>Sign-Up</title>
    <style>

        .data{
            display : none;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            background-image: url("../assets/back2.jpg");
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            transition: transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        .switch {
            margin-top: 20px;
        }

        .switch a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .google-btn {
            display: inline-block;
            background-color: #4285f4;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.295);
            cursor: pointer;
            font-family: "Arial", Sans-serif;
        }

        .google-icon-wrapper {
            display: inline-block;
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 0px;
            margin-right: 3px;
        }

        .google-icon {
            width: 100%;
            height: 100%;
            border-radius: 10%;
        }

        .btn-text {
            display: inline-block;
            vertical-align: middle;
            font-weight: bold;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .google-btn {
            transition: transform 0.2s ease;

        }

        .google-btn:hover {
            transform: scale(1.05);
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }
    </style>


</head>

<body>
    <script src = "signup.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <div class="data">
        <p>Name</p>
        <p id="name" class="alert alert-success"></p>
        <p>Profile Pic</p>
        <img id="image" class="rounded-circle" width="100" height="100" />
        <p>Email</p>
        <p id="email"></p>
        <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
    </div>

    <div class="container">
        <div class="logo">
            <img src="../assets/logo.jpeg" alt="Medical Website Logo">
        </div>
        <h2>Sign-Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" name="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" name="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="switch">
            <p>Already have an account? <a href="./login.html" id="login-link">Login</a></p>
            <p>OR</p>
            <div class="google-btn">
                <div class="google-icon-wrapper">
                    <img class="google-icon" src="../assets/googleimg.png" />
                </div>
                <p class="btn-text"><b>Sign in with Google</b></p>
            </div>
        </div>
    </div>



</body>

</html>
